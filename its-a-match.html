<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchyMatchy - It's a match</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/fetchMatch.js"></script>
</head>

<body>
    <div class="match container">
        <h1>Its a Match!</h1>
        <header>
            <img src="https://via.placeholder.com/200" alt="Match photo" />
            <div class="match-name">
                <p id="firs-name">John Doe</p>
                <p id="age">20</p>
            </div>
        </header>

        <div class="match-info">
            <div class="demo-info">
                <p id="gender"><strong>Género:</strong>Male</p>
                <p id="dob"><strong>Fecha de nacimiento: </strong>2004-04-15</p>
            </div>


            <div class="location">
                <p id="adress"><strong>Dirección: </strong>calle Wallaby 42</p>
                <p id="city"><strong>Ciudad:</strong>Sidney</p>
                <p id="state"><strong>Estado:</strong>-</p>
                <p id="country"><strong>Pais:</strong>Australia</p>
            </div>

            <div class="contact">
                <p id="email"><strong>Correo: </strong>hola@gmail.com</p>
                <p id="phone"><strong>Teléfono:</strong>555555555</p>
                <p id="cellphone"><strong>Celular:</strong>6666666</p>
            </div>
        </div>

    </div>
</body>

</html>

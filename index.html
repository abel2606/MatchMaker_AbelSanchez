<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchyMatchi - encuentra tu match</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts/formAction.js"></script>
</head>

<body>
    <div class="container">
        <div class="dotted-container">
            <h1>Encuentra tu Match!</h1>
            <form action="">
                <label for="photo">sube tu foto</label>
                <input type="file" name="photo" id="photo" accept="image/*" required>

                <label for="first-name">Tu nombre</label>
                <input type="text" id="firs-name" name="first-name">

                <label for="last-name">Tu appellido</label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">Tu correo electronico</label>
                <input type="email" id="email" name="email">

                <label for="gender">Tu genero</label>
                <select name="gender" name="gender">
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                    <option value="other">Otro</option>
                </select>

                <fieldset>
                    <legend>Â¿En que estas interesado?</legend>
                    <div class="checkbox-group">
                        <label for="interest"><input type="checkbox" name="interest" value="male">Hombres</label>


                        <label for="interest"><input type="checkbox" name="interest" value="female">Mujeres</label>



                    </div>

                </fieldset>

                <label for="nationality">Nacionalidad de tu otra mitad</label>
                <select name="nationality" id="nationality">
                    <option value="" disabled selected>Selecciona la Nacionalidad de tu otra mitad</option>
                </select>

                <button type="submit" class="button">Voy a tener suerte</button>

            </form>
        </div>
    </div>
</body>

</html>
